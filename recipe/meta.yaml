{% set name = "loop-rate-limiters" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/loop-rate-limiters-{{ version }}.tar.gz
  sha256: 5b628d8cba437ea0a71ee64b2c0bdf136fff324c1c948918b74f2f6178a41b5a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - flit >=2,<4
  run:
    - python >=3.8

test:
  imports:
    - loop_rate_limiters
  requires:
    - pip
    - pytest
  source_files:
    - tests
  commands:
    - pip check
    - pytest tests

about:
  home: https://pypi.org/project/loop-rate-limiters/
  summary: Loop rate limiters.
  dev_url: https://github.com/tasts-robots/loop-rate-limiters
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - stephane-caron
